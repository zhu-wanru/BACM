COMMON_CLASSES:
  n_classes: 11
  class_names: ["wall", "floor", "chair", "sofa", "table", "door", "window", "bookshelf", "ceiling", "beam", "column"]

DATA_CONFIG:
  _BASE_CONFIG_: ../cfgs/dataset_cfgs/front3d/front3d_cfg.yaml
  CLASS_MAPPER_FILE: ../dataset/class_mapper/3dfront_2_s3dis.json
  TRGT_DATA: s3dis
  DATA_AUG:
    vss:
      value: 8

DATA_CONFIG_TAR:
  _BASE_CONFIG_: ../cfgs/dataset_cfgs/s3dis/s3dis_cfg.yaml
  CLASS_MAPPER_FILE: ../dataset/class_mapper/s3dis_2_3dfront.json

MODEL:
  NAME: SparseConvNet
  BACKBONE:
    use_xyz: False
    in_channel: 3
    mid_channel: 16 # or 32
    block_residual: True
    block_reps: 2
  PTS_HEAD:
    enabled: True
    name: linear
  dsnorm: True

OPTIMIZATION_IMG:
  BATCH_SIZE_PER_GPU: 4
  NUM_EPOCHS: 100
  base_lr: 0.0002
  lr_decay: poly
  optim: adam
  weight_decay: 0.0001
  momentum: 0.9
  step_epoch: 100
  multiplier: 0.5
  loss: cross_entropy

OPTIMIZATION_PC:
  BATCH_SIZE_PER_GPU: 4
  NUM_EPOCHS: 100
  base_lr: 0.01
  lr_decay: poly
  optim: sgd
  weight_decay: 0.0001
  momentum: 0.95
  step_epoch: 100
  multiplier: 0.5
  loss: cross_entropy

EVALUATION:
  evaluate: True
  eval_freq: 2

SELF_TRAIN:
  global_thres: False
  thres: [0.7]
  thres_ratio: [0.5]  # 30%
  max_thres: 0.98
  SRC:
    use_data: True
    loss_weight: 0.5
  TAR:
    use_data: True
    loss_weight: 1.0
